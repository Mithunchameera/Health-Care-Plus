<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HealthCare+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
</head>
<body data-theme="dark">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                <span>HealthCare+</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link" data-translate="home">Home</a>
                <a href="about.html" class="nav-link" data-translate="about_us">About Us</a>
                <a href="contact.html" class="nav-link" data-translate="contact_us">Contact Us</a>
                <a href="login.html" class="nav-link" data-translate="login">Login</a>
                <div class="language-selector">
                    <button id="language-toggle" class="language-toggle" aria-label="Change language">
                        <i class="fas fa-globe"></i>
                        <span id="current-language">EN</span>
                    </button>
                    <div id="language-dropdown" class="language-dropdown">

                        <a href="#" class="language-option" data-lang="si">සිංහල</a>

                </div>

                    <i class="fas fa-moon"></i>

            <div class="nav-toggle">
                <span></span>

    <!-- Modern Register Section -->
    <section class="modern-auth-section">
        <div id="register-video-background"></div>
        <div class="auth-background">
            <div class="auth-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <div class="modern-auth-container">
            <div class="modern-auth-card register-card">
                <!-- Header -->
                <div class="modern-auth-header">
                    <div class="brand-logo">
                        <i class="fas fa-heartbeat"></i>
                        <span>HealthCare+</span>
                    </div>
                    <h1>Create Your Account</h1>
                    <p>Join thousands of patients managing their health</p>
                </div>

                <!-- Register Form -->
                <form id="registerForm" class="modern-auth-form" method="POST" action="php/auth.php">
                    <input type="hidden" name="action" value="register">
                    
                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="text" id="firstName" name="firstName" class="floating-input" placeholder=" " required>
                            <label for="firstName" class="floating-label">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="text" id="lastName" name="lastName" class="floating-input" placeholder=" " required>
                            <label for="lastName" class="floating-label">
                                <i class="fas fa-user"></i>
                                Last Name
                            </label>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="email" id="email" name="email" class="floating-input" placeholder=" " required>
                            <label for="email" class="floating-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="tel" id="phone" name="phone" class="floating-input" placeholder=" " required>
                            <label for="phone" class="floating-label">
                                <i class="fas fa-phone"></i>
                                Phone Number
                            </label>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="floating-input" placeholder=" " required>
                            <label for="dateOfBirth" class="floating-label">
                                <i class="fas fa-calendar"></i>
                                Date of Birth
                            </label>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <select id="gender" name="gender" class="floating-input" required>
                                <option value=""></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                            <label for="gender" class="floating-label">
                                <i class="fas fa-venus-mars"></i>
                                Gender
                            </label>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="password" id="password" name="password" class="floating-input" placeholder=" " required>
                            <label for="password" class="floating-label">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <button type="button" class="modern-password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="floating-input" placeholder=" " required>
                            <label for="confirmPassword" class="floating-label">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <button type="button" class="modern-password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="modern-form-options">
                        <label class="modern-checkbox">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark">
                                <i class="fas fa-check"></i>
                            </span>
                            I agree to the <a href="#" class="modern-link">Terms of Service</a> and <a href="#" class="modern-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="modern-btn modern-btn-primary">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="modern-auth-footer">
                        <p>Already have an account? <a href="login.html" class="modern-link">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script src="js/enhanced-animations.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/auto-scroll-manager.js"></script>
    <script src="js/language-manager.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/three-video-background.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize Three.js video background for register page
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof ThreeVideoBackground !== 'undefined') {
                const videoBackground = new ThreeVideoBackground();
                videoBackground.init('register-video-background');
            }
        });

        // Password toggle function (matching login page)
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Enhanced form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const terms = document.querySelector('input[name="terms"]').checked;
            
            if (!terms) {
                e.preventDefault();
                showNotification('Please accept the Terms of Service and Privacy Policy', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                e.preventDefault();
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                e.preventDefault();
                showNotification('Password must be at least 8 characters long', 'error');
                return;
            }

            // Success notification
            showNotification('Creating your account...', 'success');
        });

        function showNotification(message, type) {
            if (typeof showNotification !== 'undefined') {
                showNotification(message, type);
            } else {
                alert(message);
            }
        }
    </script>
</body>
</html>
