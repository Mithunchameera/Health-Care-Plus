<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | HealthCare+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .booking-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .booking-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .booking-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .booking-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        .step.active {
            background: var(--primary-color);
            color: white;
        }

        .step i {
            margin-right: 0.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--text-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .doctor-card {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .doctor-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .doctor-card.selected {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .doctor-name {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .doctor-specialty {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .doctor-rating {
            display: flex;
            align-items: center;
            color: #fbbf24;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            padding: 0.5rem;
            color: var(--text-secondary);
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
        }

        .calendar-day:hover {
            border-color: var(--primary-color);
        }

        .calendar-day.selected {
            background: var(--primary-color);
            color: white;
        }

        .calendar-day.disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .time-slot {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
        }

        .time-slot:hover {
            border-color: var(--primary-color);
        }

        .time-slot.selected {
            background: var(--primary-color);
            color: white;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .summary-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .summary-label {
            font-weight: 600;
            color: var(--text-color);
        }

        .summary-value {
            color: var(--text-secondary);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <i class="fas fa-heartbeat"></i>
                    <span>HealthCare+</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="find-doctors.html" class="nav-link">Find Doctors</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="login.html" class="nav-link">Login</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="booking-container">
                <div class="booking-header">
                    <h1><i class="fas fa-calendar-plus"></i> Book Your Appointment</h1>
                    <p>Schedule your visit with our healthcare professionals</p>
                </div>

                <!-- Progress Steps -->
                <div class="booking-steps">
                    <div class="step active" data-step="1">
                        <i class="fas fa-user-md"></i>
                        <span>Choose Doctor</span>
                    </div>
                    <div class="step" data-step="2">
                        <i class="fas fa-calendar"></i>
                        <span>Select Date</span>
                    </div>
                    <div class="step" data-step="3">
                        <i class="fas fa-user"></i>
                        <span>Your Details</span>
                    </div>
                    <div class="step" data-step="4">
                        <i class="fas fa-check"></i>
                        <span>Confirm</span>
                    </div>
                </div>

                <!-- Step 1: Doctor Selection -->
                <div id="step-1" class="step-content">
                    <div class="form-section">
                        <h3>Choose Your Doctor</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="specialty">Specialty</label>
                                <select id="specialty">
                                    <option value="">All Specialties</option>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Pediatrics">Pediatrics</option>
                                    <option value="Orthopedics">Orthopedics</option>
                                    <option value="Dermatology">Dermatology</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <select id="location">
                                    <option value="">All Locations</option>
                                    <option value="Downtown">Downtown</option>
                                    <option value="Uptown">Uptown</option>
                                    <option value="Westside">Westside</option>
                                </select>
                            </div>
                        </div>
                        <div class="doctor-grid" id="doctors-list">
                            <!-- Doctors will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <div></div>
                        <button class="btn btn-primary" onclick="nextStep()" disabled id="next-1">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Date & Time Selection -->
                <div id="step-2" class="step-content hidden">
                    <div class="form-section">
                        <h3>Select Date & Time</h3>
                        <div class="calendar-grid" id="calendar">
                            <!-- Calendar will be generated here -->
                        </div>
                        <div class="time-slots" id="time-slots">
                            <p style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary);">
                                Please select a date first
                            </p>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="prevStep()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button class="btn btn-primary" onclick="nextStep()" disabled id="next-2">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Step 3: Patient Details -->
                <div id="step-3" class="step-content hidden">
                    <div class="form-section">
                        <h3>Your Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="patient-name">Full Name *</label>
                                <input type="text" id="patient-name" required>
                            </div>
                            <div class="form-group">
                                <label for="patient-email">Email Address *</label>
                                <input type="email" id="patient-email" required>
                            </div>
                            <div class="form-group">
                                <label for="patient-phone">Phone Number *</label>
                                <input type="tel" id="patient-phone" required>
                            </div>
                            <div class="form-group">
                                <label for="patient-age">Age</label>
                                <input type="number" id="patient-age" min="1" max="120">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason for Visit</label>
                            <textarea id="reason" rows="3" placeholder="Brief description of your symptoms or reason for consultation"></textarea>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="prevStep()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button class="btn btn-primary" onclick="nextStep()" id="next-3">
                            Review <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Step 4: Confirmation -->
                <div id="step-4" class="step-content hidden">
                    <div class="form-section">
                        <h3>Confirm Your Appointment</h3>
                        <div class="summary-card" id="booking-summary">
                            <!-- Summary will be populated here -->
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="prevStep()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button class="btn btn-primary" onclick="confirmBooking()">
                            <i class="fas fa-check-circle"></i> Confirm Appointment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/theme-manager.js"></script>
    <script>
        let currentStep = 1;
        let selectedDoctor = null;
        let selectedDate = null;
        let selectedTime = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDoctors();
            generateCalendar();
        });

        function nextStep() {
            if (currentStep < 4) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Show current step
            document.getElementById(`step-${step}`).classList.remove('hidden');
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                stepEl.classList.remove('active');
                if (index + 1 === step) {
                    stepEl.classList.add('active');
                }
            });

            // Update summary if on confirmation step
            if (step === 4) {
                updateSummary();
            }
        }

        function loadDoctors() {
            const doctors = [
                { id: 1, name: "Dr. Sarah Johnson", specialty: "Cardiology", location: "Downtown", rating: 4.8 },
                { id: 2, name: "Dr. Michael Chen", specialty: "Neurology", location: "Uptown", rating: 4.9 },
                { id: 3, name: "Dr. Emily Davis", specialty: "Pediatrics", location: "Westside", rating: 4.7 },
                { id: 4, name: "Dr. Robert Wilson", specialty: "Orthopedics", location: "Downtown", rating: 4.6 },
                { id: 5, name: "Dr. Lisa Anderson", specialty: "Dermatology", location: "Uptown", rating: 4.8 }
            ];

            const container = document.getElementById('doctors-list');
            container.innerHTML = doctors.map(doctor => `
                <div class="doctor-card" onclick="selectDoctor(${doctor.id})">
                    <div class="doctor-name">Dr. ${doctor.name.split(' ').slice(1).join(' ')}</div>
                    <div class="doctor-specialty">${doctor.specialty}</div>
                    <div class="doctor-rating">
                        ${'★'.repeat(Math.floor(doctor.rating))} ${doctor.rating}
                    </div>
                </div>
            `).join('');
        }

        function selectDoctor(doctorId) {
            // Remove previous selection
            document.querySelectorAll('.doctor-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            event.target.closest('.doctor-card').classList.add('selected');
            selectedDoctor = doctorId;
            
            // Enable next button
            document.getElementById('next-1').disabled = false;
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            
            // Add headers
            const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            headers.forEach(header => {
                const headerEl = document.createElement('div');
                headerEl.className = 'calendar-header';
                headerEl.textContent = header;
                calendar.appendChild(headerEl);
            });

            // Add empty cells for the start of the month
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day disabled';
                calendar.appendChild(emptyDay);
            }

            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                
                const date = new Date(today.getFullYear(), today.getMonth(), day);
                if (date < today) {
                    dayEl.classList.add('disabled');
                } else {
                    dayEl.onclick = () => selectDate(day);
                }
                
                calendar.appendChild(dayEl);
            }
        }

        function selectDate(day) {
            // Remove previous selection
            document.querySelectorAll('.calendar-day').forEach(dayEl => {
                dayEl.classList.remove('selected');
            });
            
            // Add selection
            event.target.classList.add('selected');
            selectedDate = day;
            
            // Load time slots
            loadTimeSlots();
        }

        function loadTimeSlots() {
            const timeSlots = ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00'];
            const container = document.getElementById('time-slots');
            
            container.innerHTML = timeSlots.map(time => `
                <div class="time-slot" onclick="selectTime('${time}')">${time}</div>
            `).join('');
        }

        function selectTime(time) {
            // Remove previous selection
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // Add selection
            event.target.classList.add('selected');
            selectedTime = time;
            
            // Enable next button
            document.getElementById('next-2').disabled = false;
        }

        function updateSummary() {
            const doctors = {
                1: "Dr. Sarah Johnson - Cardiology",
                2: "Dr. Michael Chen - Neurology", 
                3: "Dr. Emily Davis - Pediatrics",
                4: "Dr. Robert Wilson - Orthopedics",
                5: "Dr. Lisa Anderson - Dermatology"
            };

            const summary = document.getElementById('booking-summary');
            summary.innerHTML = `
                <div class="summary-item">
                    <span class="summary-label">Doctor:</span>
                    <span class="summary-value">${doctors[selectedDoctor] || 'Not selected'}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Date:</span>
                    <span class="summary-value">${selectedDate ? `${selectedDate} ${new Date().toLocaleDateString('en', {month: 'long', year: 'numeric'})}` : 'Not selected'}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Time:</span>
                    <span class="summary-value">${selectedTime || 'Not selected'}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Patient:</span>
                    <span class="summary-value">${document.getElementById('patient-name').value || 'Not entered'}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Phone:</span>
                    <span class="summary-value">${document.getElementById('patient-phone').value || 'Not entered'}</span>
                </div>
            `;
        }

        function confirmBooking() {
            alert('Appointment booked successfully! You will receive a confirmation email shortly.');
            // Here you would normally send the data to your backend
        }
    </script>
</body>
</html>
