<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthCare+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body data-theme="dark">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                <span>HealthCare+</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact Us</a>
                <a href="login.html" class="nav-link active">Login</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Modern Login Section -->
    <section class="modern-auth-section">
        <div class="auth-background">
            <div class="auth-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <div class="modern-auth-container">
            <div class="modern-auth-card">
                <!-- Header -->
                <div class="modern-auth-header">
                    <div class="brand-logo">
                        <i class="fas fa-heartbeat"></i>
                        <span>HealthCare+</span>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Please sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="modern-auth-form" method="POST" action="php/auth.php">
                    <input type="hidden" name="action" value="login">
                    
                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="text" id="username" name="username" class="floating-input" placeholder=" " required>
                            <label for="username" class="floating-label">
                                <i class="fas fa-user"></i>
                                Username
                            </label>
                        </div>
                    </div>

                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="password" id="password" name="password" class="floating-input" placeholder=" " required>
                            <label for="password" class="floating-label">
                                <i class="fas fa-lock"></i>
                                Password
                            </label>
                            <button type="button" class="modern-password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="modern-form-options">
                        <label class="modern-checkbox">
                            <input type="checkbox" name="remember">
                            <span class="checkmark">
                                <i class="fas fa-check"></i>
                            </span>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="#" class="modern-forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="modern-btn modern-btn-primary">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <!-- Footer -->
                <div class="modern-auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                </div>

                <!-- Demo Credentials -->
                <div id="demo-credentials" class="modern-demo-credentials">
                    <div class="demo-toggle">
                        <i class="fas fa-flask"></i>
                        <span>Try Demo</span>
                        <i class="fas fa-chevron-down demo-arrow"></i>
                    </div>
                    <div class="demo-content">
                        <div class="demo-tabs">
                            <button class="demo-tab active" data-role="patient">
                                <i class="fas fa-user"></i>
                                Patient
                            </button>
                            <button class="demo-tab" data-role="doctor">
                                <i class="fas fa-user-md"></i>
                                Doctor
                            </button>
                            <button class="demo-tab" data-role="admin">
                                <i class="fas fa-user-shield"></i>
                                Admin
                            </button>
                        </div>
                        <div class="demo-credentials-display">
                            <div class="demo-cred active" data-role="patient">
                                <div class="cred-item">
                                    <span class="cred-label">Username:</span>
                                    <span class="cred-value">patient1</span>
                                </div>
                                <div class="cred-item">
                                    <span class="cred-label">Password:</span>
                                    <span class="cred-value">password123</span>
                                </div>
                            </div>
                            <div class="demo-cred" data-role="doctor">
                                <div class="cred-item">
                                    <span class="cred-label">Username:</span>
                                    <span class="cred-value">dr.johnson</span>
                                </div>
                                <div class="cred-item">
                                    <span class="cred-label">Password:</span>
                                    <span class="cred-value">doctor123</span>
                                </div>
                            </div>
                            <div class="demo-cred" data-role="admin">
                                <div class="cred-item">
                                    <span class="cred-label">Username:</span>
                                    <span class="cred-value">admin</span>
                                </div>
                                <div class="cred-item">
                                    <span class="cred-label">Password:</span>
                                    <span class="cred-value">admin123</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/theme-manager.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check authentication on page load and redirect if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('php/session-handler.php');
                const data = await response.json();
                
                if (data.authenticated) {
                    // Hide demo credentials for authenticated users
                    const demoCredentials = document.getElementById('demo-credentials');
                    if (demoCredentials) {
                        demoCredentials.style.display = 'none';
                    }
                    
                    // Redirect authenticated users to their dashboard
                    let dashboardUrl = 'dashboard-patient.html';
                    switch(data.user.role) {
                        case 'doctor':
                            dashboardUrl = 'dashboard-doctor.html';
                            break;
                        case 'admin':
                        case 'staff':
                            dashboardUrl = 'dashboard-admin.html';
                            break;
                        default:
                            dashboardUrl = 'dashboard-patient.html';
                    }
                    window.location.href = dashboardUrl;
                }
            } catch (error) {
                console.log('Auth check failed:', error);
            }
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('php/auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showNotification(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            }
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Modern demo credentials functionality
        document.addEventListener('DOMContentLoaded', function() {
            const demoCredentials = document.getElementById('demo-credentials');
            const demoToggle = demoCredentials.querySelector('.demo-toggle');
            const demoTabs = demoCredentials.querySelectorAll('.demo-tab');
            const demoCreds = demoCredentials.querySelectorAll('.demo-cred');

            // Toggle demo section
            demoToggle.addEventListener('click', function() {
                demoCredentials.classList.toggle('active');
            });

            // Tab switching
            demoTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const role = this.dataset.role;
                    
                    // Update active tab
                    demoTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active credentials
                    demoCreds.forEach(cred => {
                        cred.classList.remove('active');
                        if (cred.dataset.role === role) {
                            cred.classList.add('active');
                        }
                    });
                });
            });

            // Auto-fill demo credentials when clicked
            demoCreds.forEach(credSection => {
                credSection.addEventListener('click', function() {
                    const role = this.dataset.role;
                    const usernameInput = document.getElementById('username');
                    const passwordInput = document.getElementById('password');
                    
                    switch(role) {
                        case 'patient':
                            usernameInput.value = 'patient1';
                            passwordInput.value = 'password123';
                            break;
                        case 'doctor':
                            usernameInput.value = 'dr.johnson';
                            passwordInput.value = 'doctor123';
                            break;
                        case 'admin':
                            usernameInput.value = 'admin';
                            passwordInput.value = 'admin123';
                            break;
                    }
                    
                    // Trigger floating label animation
                    usernameInput.dispatchEvent(new Event('input'));
                    passwordInput.dispatchEvent(new Event('input'));
                    
                    showNotification(`Demo ${role} credentials filled`, 'success');
                });
            });
        });
    </script>
</body>
</html>
