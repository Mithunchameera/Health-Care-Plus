<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | HealthCare+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body data-theme="dark">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                <span>HealthCare+</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact Us</a>
                <a href="login.html" class="nav-link">Login</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <section class="modern-auth-section">
        <div id="forgot-video-background"></div>
        <div class="auth-background">
            <div class="auth-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <div class="modern-auth-container">
            <div class="modern-auth-card">
                <!-- Header -->
                <div class="modern-auth-header">
                    <div class="brand-logo">
                        <i class="fas fa-heartbeat"></i>
                        <span>HealthCare+</span>
                    </div>
                    <h1>Reset Password</h1>
                    <p>Enter your email address and we'll send you a reset link</p>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="alert alert-success" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span>Password reset link sent! Check your email.</span>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="alert alert-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="modern-auth-form">
                    <div class="modern-form-group">
                        <div class="floating-label-group">
                            <input type="email" id="email" name="email" class="floating-input" placeholder=" " required>
                            <label for="email" class="floating-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="modern-btn modern-btn-primary">
                        <span>Send Reset Link</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

                <!-- Footer -->
                <div class="modern-auth-footer">
                    <p>Remember your password? <a href="login.html">Sign in</a></p>
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/theme-manager.js"></script>
    <script src="js/three-video-background.js"></script>
    <script src="js/enhanced-animations.js"></script>
    <script src="js/auto-scroll-manager.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize video background for forgot password page
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initVideoBackground === 'function') {
                initVideoBackground('forgot-video-background');
            }
        });

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<span>Sending...</span><i class="fas fa-spinner fa-spin"></i>';
            submitBtn.disabled = true;
            
            // Hide previous messages
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            // Send request
            fetch('php/forgot-password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                } else {
                    document.getElementById('error-text').textContent = data.message || 'An error occurred. Please try again.';
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-text').textContent = 'Network error. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            })
            .finally(() => {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
